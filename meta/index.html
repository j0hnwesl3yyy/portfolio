<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>

  <!-- Main stylesheet (adjust path if needed) -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Scrollama (for scrollytelling) -->
  <script type="module" src="https://unpkg.com/scrollama@3.2.0"></script>
</head>

<body>
  <!-- ─────────── Header & Intro ─────────── -->
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <!-- ───────────────────────────────────────────
       SUMMARY CARD (scrolls away normally)
  ─────────────────────────────────────────── -->
  <div id="stats"></div>

  <!-- ───────────────────────────────────────────
       FILE‐SIZE VISUALIZATION
       (will stick to top of viewport when you scroll)
  ─────────────────────────────────────────── -->
  <div id="files-section">
    <h2 style="text-align: center; margin-top: 1rem;">
      Size of each file (in LOC)
    </h2>
    <dl id="files"></dl>
  </div>
  <!-- /#files-section -->

  <!-- ───────────────────────────────────────────
       SCROLLYTELLING SECTION (commits → scatter)
       Left: narrative steps (scroll normally)
       Right: sticky scatter‐plot under the file‐size
  ─────────────────────────────────────────── -->
  <div id="scrolly-1">
    <!-- Left column: “step” blocks (auto‐injected by main.js) -->
    <div id="scatter-story">
      <!-- main.js will inject <div class="step">…</div> here -->
    </div>

    <!-- Right column: FIXED scatter‐plot + tooltip -->
    <div id="scatter-plot">
      <h2 style="text-align: center; margin-top: 1rem;">
        Commits by time of day
      </h2>
      <div id="chart"></div>

    
      <dl id="language-breakdown" class="stats"></dl>

      <!-- Tooltip (hidden until used) -->
      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt><dd><a id="commit-link" href="" target="_blank"></a></dd>
        <dt>Date</dt><dd id="commit-date"></dd>
        <dt>Time</dt><dd id="commit-time-tooltip"></dd>
        <dt>Author</dt><dd id="commit-author"></dd>
        <dt>Lines Edited</dt><dd id="commit-lines"></dd>
      </dl>
    </div>
    <!-- /#scatter-plot -->
  </div>
  <!-- /#scrolly-1 -->


  <!-- JavaScript entry points -->
  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
</html>
