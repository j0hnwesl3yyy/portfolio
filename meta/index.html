<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- Navigation (optional: uncomment if needed) -->
  <!-- <nav>
    <a href="../index.html">Home</a>
    <a class="current" href="index.html">Meta</a>
  </nav> -->

  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <!-- Commit summary -->
  <div id="stats"></div>

  <!-- Scatterplot -->
  <h2 style="text-align: center; margin-top: 3rem;">Commits by time of day</h2>
  <div id="chart"></div>

  <!-- Selected commits count -->
  <p id="selection-count" style="text-align: center; font-weight: bold;">No commits selected</p>

  <!-- Language breakdown -->
  <dl id="language-breakdown" class="stats"></dl>

  <!-- Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>

</body>
</html>
